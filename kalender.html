<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalender November 2025</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
      }

      .kalender {
        width: 70%;
        margin: 20px auto;
        text-align: center;
        gap: 10px;
      }

      .hari {
        font-weight: bold;
        padding: 10px 0;
        background: #f0f0f0;
        border-radius: 5px;
        display: inline-block;
      }

      .tanggal {
        padding: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: inline-block;
        width: 45px;
      }

      .tanggalsatu {
        padding: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: inline-block;
        width: 45px;
        margin-left: 256px;
      }
      .tanggaldua {
        padding: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        display: inline-block;
        width: 45px;
      }
    </style>
  </head>

  <body>
    <h1>Kalender November 2025</h1>

    <div class="kalender">
      <!-- Nama hari -->

      <div class="hari">Senin</div>
      <div class="hari">Selasa</div>
      <div class="hari">Rabu</div>
      <div class="hari">Kamis</div>
      <div class="hari">Jumat</div>
      <div class="hari">Sabtu</div>
      <div class="hari">Minggu</div>

      <!-- Minggu pertama  -->
      <div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div class="tanggalsatu">1</div>
        <div class="tanggaldua">2</div>

      <!-- Minggu ke-2 -->

        <div class="tanggal">6</div>
        <div class="tanggal">7</div>
        <div class="tanggal">8</div>
        <div class="tanggal">9</div>
      </div>

      <!-- Minggu ke-3 -->
      <div>
        <div class="tanggal">10</div>
        <div class="tanggal">11</div>
        <div class="tanggal">12</div>
        <div class="tanggal">13</div>
        <div class="tanggal">14</div>
        <div class="tanggal">15</div>
        <div class="tanggal">16</div>

    <div>
